<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanNews</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-image: url(nature.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .header {
            position: absolute;
            top: 5%;
            font-size: 40px;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: white;
            color: black;
            border-radius: 5px;
        }
        button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1 class="header" style="text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); margin-top: 200px;">WanNews</h1>
    <div class="content">
        <h1 style="text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);">Read The Updates News Here!</h1>
        <a href="landingpage.html">
            <button style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Next Page</button>
        </a>
    </div>
</body>
</html>
